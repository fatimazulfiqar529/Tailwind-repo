<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Restoran Navbar</title>

  <!-- Bootstrap CSS -->
  <link
    href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css"
    rel="stylesheet"
  />

  <!-- FontAwesome -->
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
  />
</head>
<body>
  <div class="container mt-5 pt-5 pb-5 ps-5">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
      <div class="container-fluid d-flex justify-content-between">
        <ul class="navbar-nav d-flex">
          <li class="nav-item">
            <a id="icon" class="nav-link" href="#">
              <i class="fa fa-cutlery me-2"></i>
              Restoran
            </a>
          </li>
        </ul>

        <ul class="navbar-nav d-flex gap-2">
          <li class="nav-item">
            <a class="nav-link" href="https://www.haveli.com.pk/">Home</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.haveli.com.pk/about">About</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.haveli.com.pk/menu">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.haveli.com.pk/dining-experience">Services</a>
          </li>
          <li class="nav-item">
            <a
              class="nav-link"
              href="https://www.google.com/maps/dir//2170-A+Food+St+Fort+Rd,+opposite+Badshahi+Mosque,+Shahi+Mohallah+Walled+City+of+Lahore,+Lahore/@31.5868259,74.2289874,12z/data=!4m8!4m7!1m0!1m5!1m1!1s0x39191c9dfc3789fb:0x22d30131c3dfa74a!2m2!1d74.3113887!2d31.5868523?entry=ttu&g_ep=EgoyMDI1MDcyNy4wIKXMDSoASAFQAw%3D%3D"
              >Address</a
            >
          </li>
          <li class="nav-item">
            <a class="nav-link" href="https://www.haveli.com.pk/event">Event Decor</a>
          </li>
          <li class="nav-item">
            <button
              id="btn"
              class="btn btn-primary"
              onclick="window.location.href='https://www.haveli.com.pk/contact';"
            >
              Book a table
            </button>
          </li>
        </ul>
      </div>
    </nav>
  </div>

  <!-- Bootstrap JS Bundle -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
